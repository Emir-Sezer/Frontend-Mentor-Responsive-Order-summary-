<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <article class="order-container">

      <div class="img">
        <img src="./images/illustration-hero.svg" 
        alt="" aria-hidden="true">
      </div>
      <div class="main-card">

        <div class="card-des">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs,  audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>

        <div class="price">
          <img  class="icon-music" 
          src="./images/icon-music.svg" 
          alt="" aria-hidden="true">
          <p>Annual Plan <span>$59.99/year</span></p>
          <a href="#">Change</a>
        </div>

        <div class="card-button">
          <button class="btn-blue" type="button">Proceed to Payment</button>
          <button class="btn-cancel" type="button">Cancel Order</button>
        </div>
      </div>

    </article>
  </main>
</body>
</html>
